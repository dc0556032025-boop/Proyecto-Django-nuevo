<div class="container mt-4">
  <h2>Pacientes</h2>
  <a href="{% url 'crear_paciente' %}" class="btn btn-success mb-3">Nuevo Paciente</a>
  <table class="table table-striped">
    <thead><tr><th>Nombre</th><th>Edad</th><th>Acciones</th></tr></thead>
    <tbody>
      {% for paciente in pacientes %}
      <tr>
        <td>{{ paciente.nombre }}</td>
        <td>{{ paciente.edad }}</td>
        <td>
          <a href="{% url 'editar_paciente' paciente.pk %}" class="btn btn-warning btn-sm">Editar</a>
          <a href="{% url 'eliminar_paciente' paciente.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
